<div>
  <div class="col1">
    <img [src]="show.image" alt="">
  </div>
  <div class="col2">
    <h1> {{show.name}} | {{show.rating}} average rating</h1>
    <h3>{{show.network}} {{show.time}} on {{show.days}}</h3>
    <h3>{{show.genres}} | {{show.language}}</h3>
    <h4>Show Status: {{show.status}}</h4>
    <div class="mat-body-1">Summary: {{show.summary}}</div>
  </div>
</div>
