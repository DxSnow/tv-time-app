<div>
  <div class="col1">
    <img [src]="show.image" alt="">
  </div>
  <div class="col2">
    <h2> {{show.name}} ({{show.networkName}})</h2>
    <span>Previous episode: {{show.previousEpisode}}</span><br>
    <span>Show Status: {{show.status}}</span><br>
    <span>{{show.lang}}</span><br>
    <span>Available on {{show.networkName}}</span><br>
  </div>
</div>
