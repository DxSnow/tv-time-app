<form>
  <mat-form-field appearance="outline">

    <mat-icon matPrefix> search </mat-icon>

    <input matInput placeholder="Enter a show's full name" [formControl]="search" />

    <mat-hint>
      For example: "Emily in Paris"
    </mat-hint>

    <mat-error *ngIf="search.invalid" color = "warn">
      Type one or more characters to search a tv show
    </mat-error>

  </mat-form-field>
</form>
