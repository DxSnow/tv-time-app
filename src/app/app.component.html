<div>
  <mat-toolbar class="mat-display-2" color = "primary">TV Time
    <mat-icon>tv</mat-icon>
  </mat-toolbar>
</div>

<div class="tagline">
  Search your favorite show today!
</div>

<div class = "search">
  <app-tv-search (searchEvent)="doSearch($event)" >
  </app-tv-search>
</div>

<div *ngIf = "showData.name!=''"> // have a cleaner landing page. Only show result when there IS a result.
    <app-tv-time [show]="showData"></app-tv-time>
</div>
